<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- Main CSS -->
	<link rel="stylesheet" href="main.css">
	<!-- JS -->
	<script defer src="app.js"></script>
	<title>project zero</title>
</head>
<body>	
	<main>
		<!-- Left Side Content -->
		<section id="leftside">
			<h1>Tamagotchi</h1>
			<div id="levels">
				<!-- Food Levels -->
				<i id="foodlevel" class="fas fa-utensils">
					<progress value='10' max='10'></progress>
				</i>
				<!-- Energy Levels -->
				<i id="energylevel" class="fas fa-sun">
					<progress value='10' max='10'></progress>
				</i>
				<!-- Play Levels -->
				<i id="playlevel" class="far fa-laugh-beam">
					<progress value='5' max='10'></progress>
				</i>
			</div>
		</section>

		<!-- Middle Content -->
		<section id="middle">
			<img src="tamagotchi.png" alt="device" width="600px" id="device">
			<h2>Name</h2>
			<div id="gameplay">
				<img src="feedbtn.png" alt="feed button" width="100px" id="feed">
				<img src="sleepbtn.png" alt="sleep button" width="100px" id="sleep">
				<img src="playbtn.png" alt="play button" width="100px" id="play">
			</div>
		</section>

		<!-- Right Side Content -->
		<section id="rightside">
			<img src="EGG.png" alt="" width="100px" id="hatch"><p id="hatch-text">HATCH</p>
			<!-- <button id="newgame">NEW GAME</button> -->
			<p id="countdown">10s</p>
		</section>

	</main>

</body>
</html>
