<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- Main CSS -->
	<link rel="stylesheet" href="main.css">
	<!-- JS -->
	<script defer src="app.js"></script>
	<title>project zero</title>
</head>
<body>	
	<!-- Game Play and Pet Levels -->
	<section id="leftside">
		<h1>Tamagotchi</h1>
		<!-- Food Levels -->
		<i id="foodlevel" class="fas fa-utensils">
			<progress value='10' max='10'></progress>
		</i>
		<!-- Energy Levels -->
		<i id="energylevel" class="fas fa-sun">
			<progress value='10' max='10'></progress>
		</i>
		<!-- Play Levels -->
		<i id="playlevel" class="far fa-laugh-beam">
			<progress value='5' max='10'></progress>
		</i>
	</section>

	<section id="middle">
		<h2>Name</h2>
		<div id='device-back'></div>
		<div id="device-screen">
			<i id="egg" class="fas fa-egg"></i>
			<i id="cat" class="fas fa-cat"></i>
		</div>
		<div id="gameplay">
			<button id="feed">FEED</button>
			<button id="sleep">SLEEP</button>
			<button id="play">PLAY</button>
		</div>
	</section>

	<section id="rightside">
		<button id="hatch">HATCH</button>
		<!-- <button id="newgame">NEW GAME</button> -->
		<p id="countdown">10s</p>
	</section>

</body>
</html>
