<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;600&display=swap" rel="stylesheet">
	<!-- Main CSS -->
	<link rel="stylesheet" href="main.css">
	<!-- JS -->
	<script defer src="app.js"></script>
	<title>project zero</title>
</head>
<body>	
	<main class="light">
		<!-- Left Side Content -->
		<section id="leftside">
			<h1>Tamagotchi</h1>
			<div id="levels">
				<!-- Food Levels -->
				<i id="foodlevel" class="fas fa-utensils">
					<progress id="progress1" value='10' max='10'></progress>
				</i>
				<!-- Energy Levels -->
				<i id="energylevel" class="fas fa-sun">
					<progress id="progress2" value='10' max='10'></progress>
				</i>
				<!-- Play Levels -->
				<i id="playlevel" class="far fa-laugh-beam">
					<progress id="progress3" value='10' max='10'></progress>
				</i>
				<p id="grow">Your pet is having it's first growth spurt!</p>
			</div>
				<img src="images/wakeupbtn.png" alt="wake up button" width="100px" id="awake">
				<h2 id="congrats">"Congratulations, you have succuessfully raised your tamagotchi!"</h2>
				<h2 id="sorry">"I'm sorry, your tamagotchi has moved to another family because it was neglected."</h2>
		</section>

		<!-- Middle Content -->
		<section id="middle">
			<img src="images/tamagotchi.png" alt="device" width="600px" id="device">

			<img src="images/PET1.png" alt="pet" width="150px" id="pet">
			
			<article id="form">
				<h2 id="name">Name your <br>tamagotchi!</h2>
				<input type="text" id="input">
				<button id="submit">Submit</button>
			</article>
		
			<div id="gameplay">
				<img src="images/feedbtn.png" alt="feed button" width="100px" id="feed">
				<img src="images/sleepbtn.png" alt="sleep button" width="100px" id="sleep">
				<img src="images/playbtn.png" alt="play button" width="100px" id="play">
			</div>
		</section>

		<!-- Right Side Content -->
		<section id="rightside">
			<img src="images/EGG.png" alt="" width="100px" id="hatch"><p id="hatchtext">HATCH</p>
		</section>

	</main>

</body>
</html>
